<body id="register_bg">
<!-- 注册模态框 -->
<div class="modal_box" style=" display:none; width:100%; position:relative; top:280px; ">
		<div class="modal_content" style="width:238px; postion:absolute; left:0; right:0; bottom:0; top:0; margin:auto; padding:0 32px 0 32px; background-color:white; height:160px; border-radius:4px;">
			<hr style="margin:0 0 24px 0;">
			<div class="mo_content" style="text-align:center; line-height:48px; font-size:20px; ">注册成功</div>
			<hr style="margin:24px 0 12px 0;">
			<div class="modal_float modal_confirm" style="background-color:#fc5b62; color:white; line-height:36px; font-size:14px; width:60px; text-align:center; float:left;cursor:pointer; border-radius:4px;">登录</div>
			<div class="modal_float modal_concel"style="background-color:#0054a6; color:white; line-height:36px; font-size:14px; width:60px; text-align:center; float:right;cursor:pointer;border-radius:4px;">关闭</div>
		</div>
</div>
<!-- 注册模态框 -->	
	<nav id="menu" class="fake_menu"></nav>
	
	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div>
	<!-- End Preload -->
	
	<div id="register">
		<aside>
			<figure>
				<a href="index.html"><img src="img/logo/snail-3.png" width="155" height="36" data-retina="true" alt="" class="logo_sticky"></a>
			</figure>
			<form autocomplete="off">
				<div class="msg" style="color:red;text-align: center;">{{msg}}</div>
				<div class="form-group">
					
					<label>用户名</label>
					<input class="form-control" type="text" v-model="phone" maxlength="11" onblur="isPhone(this.value)">
					<i class="ti-user"></i>
				</div>
				
				<div class="form-group">
					<label>密码</label>
					<input class="form-control" type="password" id="password1" v-model="pass" maxlength="20">
					<i class="icon_lock_alt"></i>
				</div>
				<div class="form-group">
					<label>确认密码</label>
					<input class="form-control" type="password" id="password2" v-model="pass2" maxlength="20">
					<i class="icon_lock_alt"></i>
				</div>
					<!-- smsButten -->
					<div class="register-pannel" id="register-pannel" >
								
									<div class="input-group" style="width: 150px;float: left;">
										<input type="text" v-model="code" class="form-control" placeholder="验证码" style="float: right; height: 40px; width: 50px;" />
										
										
										<span class="glyphicon glyphicon-font form-control-feedback" />
									</div>
									<div style="float: left; width: 80px;">
								<span class="register-msg-btn" v-show="show"
									v-on:click="getCode"><input type="发送验证码" value="获取" class="btn_1" id="submit-review" style="width:100px;height:40px;margin-left:20px"></span> <span
									class="register-msg-btn" v-show="!show"><input type="发送验证码" :value=count+"s" class="btn_1" id="submit-review" style="width:100px;height:40px;margin-left:20px"></span>
							</div>
									
									
				</div>
				<br />
				<div class="container" style="margin-top: 40px;">
					
					<div id="captcha" style="position: relative"></div>
					
				</div>
				<div id="pass-info" class="clearfix"></div>
				<!-- <a href="#0" class="btn_1 rounded full-width add_top_30">Register Now!</a> -->
				
				<div class="text-center add_top_10">已经拥有账户? <strong><a href="index.html?type=register">登 录</a></strong></div>
			</form>
			<div class="copy">© 2018 Snail</div>
		</aside>
	</div>
	<!-- /login -->

	<script>
	function isPhone(phone){ //alert(phone)
		reg.msg= "";
	    var RegCellPhone = '^((17[0-9])|(14[0-9])|(13[0-9])|(15[^4,\\D])|(18[0,5-9]))\\d{8}$';
	    var  falg=phone.search(RegCellPhone);
	    if (falg==-1){ reg.msg= "手机号不正确";
	        this.focus();
	    } }
	</script>
	<!-- SPECIFIC SCRIPTS -->
	<script src="js/pw_strenght.js"></script>
